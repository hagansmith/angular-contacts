<div class="text-center" id="NewContact">
  <h1>New Contact</h1>
  <div class="jumbotron row">
  <form class="form-inline">
    <div class="form-group col-md-6">
      <label for="first_name" class="col-md-4 col-md-0ffset-2">First Name</label>
      <input type="text" class="form-control col-md-4" id="first_name" placeholder="First Name">
    </div>
    <div class="form-group col-md-6">
      <label for="last_name" class="col-md-4">Last Name</label>
      <input type="text" class="form-control col-md-4" id="last_name" placeholder="Last Name">
    </div>
    <div class="form-group col-md-6">
      <label for="cell_phone" class="col-md-4 col-md-0ffset-2">Phone Number</label>
      <input type="text" class="form-control col-md-4" id="cell_phone" placeholder="(123)-123-1234">
    </div>
    <div class="form-group col-md-6">
      <label for="work_phone" class="col-md-4 col-md-0ffset-2">Work Phone</label>
      <input type="text" class="form-control col-md-4" id="work_phone" placeholder="(123)-123-1234">
    </div>
    <div class="form-group col-md-12">
      <label for="email" class="col-md-2 col-md-0ffset-2">Email Address</label>
      <input type="email" class="form-control col-md-8" id="email" placeholder="somebody@domain.com">
    </div>
    <div class="form-group col-md-6">
      <label for="home_address" class="col-md-4 col-md-0ffset-2">Street Address</label>
      <input type="text" class="form-control col-md-4" id="home_address" placeholder="123 Some Street">
    </div>
    <div class="form-group col-md-6">
      <label for="home_city" class="col-md-4 col-md-0ffset-2">City</label>
      <input type="text" class="form-control col-md-4" id="home_city" placeholder="123 Some Street">
    </div>
    <div class="form-group col-md-6">
      <label for="home_state" class="col-md-4 col-md-0ffset-2">State</label>
      <input type="text" class="form-control col-md-4" id="home_state" placeholder="TN">
    </div>
    <div class="form-group col-md-6">
      <label for="home_zip" class="col-md-4 col-md-0ffset-2">Zipcode</label>
      <input type="text" class="form-control col-md-4" id="home_zip" placeholder="12345">
    </div>
    <div class="checkbox col-md-12">
      <label>
        <input type="checkbox"> Favorite Contact
      </label>
    </div>
    <button type="submit" class="btn btn-default col-md-6 col-md-offset-3">Save</button>
  </form>
</div>
</div>
