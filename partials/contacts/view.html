<div class="text-center" id="ViewContact">
  <h1> Contacts </h1>
  <div ng-repeat="(key, contact) in contacts">
    <!-- <div ng-repeat="key in contact"> -->
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#{{key}}" aria-expanded="false" aria-controls="collapseExample"> {{contact.first_name}} {{contact.last_name}}
      </button>
    <div class="collapse" id="{{key}}">
      <h4>Cell Phone: {{contact.cell_phone}}</h4> <h4>Work Phone: {{contact.work_phone}}</h4>
      <h4>Email: {{contact.email}}</h4>
      <h5>{{contact.home_address}}</h5>
      <h5>{{contact.home_city}}, {{contact.home_state}} {{contact.home_zip}}</h5>
      <button class="btn btn-default delete" ng-click="deleteContact(key)">Delete</button>

    </div>
  </div>
</div>
